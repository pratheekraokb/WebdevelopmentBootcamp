<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">

    <style>
        div.left{
            
         
            background: url('images/signup.avif');
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 50%;
        }
        p{
            text-align: center;
        }
        div.row{
            display: flex;
        }
        div.col{
            display: flex;
            flex-direction: column;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h1>Sign UP</h1>
            <form action="" method="">
                <div class="row">
                    <div class="col">
                        <label for="">Name:- </label>
                        <input type="text" placeholder="eg:- Virat Kohli">
                    </div>
                    <!-- <br/> -->
                    
    
                    <div class="col">
                        <label for="">Age</label>
                        <input type="number" name="" id="" placeholder="Enter Your Age">
                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <label for="">E-Mail ID</label>
                        <input type="email" placeholder="eg:- abc@gmail.com">
                    </div>
                    
    
                    <div class="col">
                        <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Enter Your Password">
                    </div>
                </div>

                
                <input type="file" name="" id="">
               
                <input type="submit" class="submitBtn">
                
                <p>If you do have an account. <a href="signin.html">Click Here</a> to sign In.</p>
            </form>
        </div>
    </div>
</body>
</html>
