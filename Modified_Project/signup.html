<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevelopmentBootcamp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div.left{
            background-image: url('/images/signup.avif');
        }
        #ProfImg{
            /* padding: 30px; */
            background-color: rgb(236, 236, 231);
            color: red;
        }
        .flex-col{
            display: flex;
            flex-direction: column;
        }
        .flex-row{
            display: flex;
            padding-bottom: 10px;
        }
        p{
            text-align: center;
        }
        
    </style>
</head>
<bodys>
    <div class="container">
        <div class="left">
            
        </div>
        <div class="right">
            <form action="/homepage">
                <h1>Sign Up</h1>
                <div class="flex-row">
                    <div class="name flex-col">
                        <label for="name">Your Name:- </label>
                        <input type="text" name="" id="" placeholder="Enter your Name" required>
                    </div>
                    <div class="age flex-col">
                        <label for="age">Your Age:- </label>
                        <input type="number" name="" id="" placeholder="Enter your Age">
                    </div>
                </div>
                <div class="flex-row">
                    <div class="email flex-col">
                        <label for="emailId">E-Mail ID:-</label>
                        <input type="email" name="" id="" placeholder="Enter your E-Mail ID" required>
                    </div>
                    <div class="password flex-col">
                        <label for="password">Password:-</label>
                        <input type="password" name="" id="" placeholder="Enter your Password" required>
                    </div>
                </div>
                <div class="profile">
                    <label for="profile">Profile Image:-</label>
                    <input type="file" name="" id="ProfImg" style="width: 93%;">
                </div>
                <input type="submit" value="Submit"id="submitForm">
                <p class="text">If you already have an account?. <a href="signin.html">Click Here</a> to sign in.</p>
            </form>
        </div>
    </div>
</body>
</html>
