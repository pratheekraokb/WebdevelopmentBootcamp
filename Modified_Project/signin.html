<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebDevelopmentBootcamp</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        
        <div class="left">
            
        </div>
        <div class="right">
            <form action="/login">
                <h1>Sign In</h1>
                <div class="email">
                    <label for="emailId">E-Mail ID:-</label>
                    <input type="email" name="" id="" placeholder="Enter your E-Mail ID" required>
                </div>
                <div class="password">
                    <label for="password">Password:-</label>
                    <input type="password" name="" id="" placeholder="Enter your Password" required>
                </div>
                <input type="submit" value="Submit"id="submitForm">
                <p class="text">If you dont have an account. <a href="signup.html">Click Here</a> to create new account.</p>
            </form>
        </div>
    </div>
</body>
